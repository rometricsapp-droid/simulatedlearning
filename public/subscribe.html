<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMetrics Checkout</title>
    <style>
        :root { 
            --accent: #bef264; 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #ffffff; 
            --text-muted: #9ca3af;
            --border: #2d2d2d;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0;
            display: flex; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh;
            padding: 20px; 
        }

        .checkout-container { 
            width: 100%; 
            max-width: 400px; 
            background: var(--card); 
            padding: 30px 24px; 
            border-radius: 24px; 
            border: 1px solid var(--border); 
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 16px;
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            display: none;
        }

        .logo { height: 26px; margin-bottom: 24px; }
        
        h2 { margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: -0.02em; }
        
        .price-display { 
            font-size: 3.5rem; 
            font-weight: 800; 
            margin: 10px 0; 
            color: var(--accent); 
            letter-spacing: -2px;
        }

        .rate-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: none;
        }

        .btn { 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            border: none; 
            font-size: 1rem;
            font-weight: 800; 
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-pay { background: var(--accent); color: black; }
        
        .promo-area { margin-top: 30px; padding-top: 25px; border-top: 1px solid #333; }
        
        .input-field { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #121212; 
            color: white; 
            text-align: center;
        }

        .btn-promo { background: #333; color: white; font-size: 0.8rem; }

        .success-msg { 
            color: var(--accent); 
            display: none; 
            margin-top: 20px; 
            font-weight: 700; 
            background: rgba(190, 242, 100, 0.1);
            padding: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <div id="statusBadge" class="status-badge">Trial Expired</div>
    
    <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
    
    <div id="rateLabel" class="rate-label">Student Rate Applied</div>
    <h2 id="planLabel">ROMetrics Pro</h2>
    <div class="price-display" id="displayPrice">...</div>
    <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 24px;">Monthly Subscription</p>
    
    <button class="btn btn-pay" onclick="processPayment()">Complete Secure Payment</button>
    
    <div class="promo-area" id="promoSection">
        <p style="font-size: 0.8rem; color: var(--text-muted);">Have a promo code?</p>
        <input type="text" id="promoInput" class="input-field" placeholder="Enter Code">
        <button class="btn btn-promo" onclick="applyPromo()">Apply Code</button>
    </div>

    <div id="successArea" class="success-msg">
        âœ“ Access Granted! <br> Your Pro status is now active.
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
        authDomain: "rometricsapp-1444e.firebaseapp.com",
        projectId: "rometricsapp-1444e",
        appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
    });

    const db = firebase.firestore();
    const auth = firebase.auth();
    const urlParams = new URLSearchParams(window.location.search);
    const uidFromUrl = urlParams.get('uid');

    auth.onAuthStateChanged(async (user) => {
        // If no user and no UID in URL, go to account page
        if (!user && !uidFromUrl) {
            window.location.href = "account.html";
            return;
        }

        const targetUid = user ? user.uid : uidFromUrl;
        
        try {
            const userDoc = await db.collection("users").doc(targetUid).get();
            if (userDoc.exists) {
                const data = userDoc.data();
                const email = (user ? user.email : data.email) || "";
                const isEdu = email.toLowerCase().endsWith('.edu');
                
                // Set Price based on email domain
                document.getElementById('displayPrice').textContent = isEdu ? "$3.99" : "$5.99";
                if (isEdu) document.getElementById('rateLabel').style.display = 'block';

                // Check for Trial Expiry badge
                const now = new Date();
                const expiry = data.accessExpiry ? data.accessExpiry.toDate() : null;
                if (expiry && now > expiry && data.status !== "Pro Active") {
                    document.getElementById('statusBadge').style.display = 'inline-block';
                }
            }
        } catch (e) {
            console.error("Error fetching user data:", e);
        }
    });

    async function applyPromo() {
        const code = document.getElementById('promoInput').value.trim().toUpperCase();
        // Determine which UID to use (Auth session or URL parameter)
        const activeUid = auth.currentUser ? auth.currentUser.uid : uidFromUrl;

        if (!code || !activeUid) return alert("Please sign in or enter a valid code.");

        try {
            const codeRef = db.collection("promoCodes").doc(code);
            const codeDoc = await codeRef.get();

            if (!codeDoc.exists || codeDoc.data().used === true) {
                return alert("Invalid or Expired Code");
            }

            // Calculate 30 days from now
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);

            const batch = db.batch();
            
            // 1. Update User Status
            batch.update(db.collection("users").doc(activeUid), {
                accessExpiry: firebase.firestore.Timestamp.fromDate(expiry),
                status: "Pro Active"
            });

            // 2. Mark Code as used
            batch.update(codeRef, { 
                used: true, 
                usedBy: activeUid, 
                usedAt: firebase.firestore.FieldValue.serverTimestamp() 
            });

            await batch.commit();
            
            // UI Updates
            document.getElementById('promoSection').style.display = 'none';
            document.getElementById('displayPrice').textContent = "$0.00";
            document.getElementById('successArea').style.display = 'block';
            document.getElementById('statusBadge').style.display = 'none';
            
        } catch (e) {
            alert("Error processing promo: " + e.message);
        }
    }

    function processPayment() {
        // This would typically trigger a Stripe or PayPal redirect
        alert("Redirecting to secure payment handler...");
    }
</script>
</body>
</html>
