<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics — App Download</title>

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --border:rgba(148,163,184,.2);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

main{
  width:100%;
  max-width:480px;
  padding:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:32px 24px;
  text-align:center;
}

h1{
  margin:0 0 12px;
  font-size:1.6rem;
  font-weight:800;
}

p{
  margin:0 0 28px;
  color:var(--muted);
  font-size:0.95rem;
  line-height:1.5;
}

.store{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.store div{
  border:1px dashed var(--border);
  border-radius:12px;
  padding:14px;
  font-size:0.85rem;
  font-weight:700;
  color:var(--muted);
}

footer{
  margin-top:24px;
  text-align:center;
  font-size:0.7rem;
  color:var(--muted);
}
</style>
</head>

<body>

<main>
  <div class="card">
    <h1>ROMetrics App</h1>
    <p>
      The ROMetrics mobile app for iOS and Android is currently in development.
      Downloads will be available soon.
    </p>

    <div class="store">
      <div>iOS App Store — Coming Soon</div>
      <div>Google Play — Coming Soon</div>
    </div>
  </div>

  <footer>
    ROMetrics © 2026
  </footer>
</main>

</body>
</html>
