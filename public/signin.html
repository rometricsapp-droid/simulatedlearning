<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics | Account Access</title>

<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">

<style>
:root {
  --bg: #0b1120; 
  --card: #1e293b;
  --primary: #38bdf8; 
  --text: #f8fafc;
  --text-muted: #94a3b8;
  --border: #334155;
  --error: #fb7185;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-container {
  display: flex;
  flex-direction: row;
  gap: 24px;
  width: 100%;
  max-width: 900px;
}

@media (max-width: 768px) {
  .auth-container { flex-direction: column; }
}

.auth-card {
  flex: 1;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.logo-header { text-align: center; margin-bottom: 24px; }
.logo { height: 42px; margin-bottom: 12px; }

h1 { font-size: 1.4rem; font-weight: 800; text-align: center; margin: 0 0 8px; }
p { font-size: 0.85rem; color: var(--text-muted); text-align: center; margin: 0 0 24px; }

.console-msg {
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
  display: none;
}
.console-error { border-color: var(--error); color: var(--error); }
.console-info { border-color: var(--primary); color: var(--primary); }

.input-group { margin-bottom: 16px; }
.input-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
input {
  width: 100%;
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  color: #fff;
  outline: none;
}
input:focus { border-color: var(--primary); }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  border: none;
  transition: opacity 0.2s;
}
.btn:active { opacity: 0.8; }
.btn-primary { background: var(--primary); color: #0b1120; margin-bottom: 12px; }
.btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }

.forgot-btn {
  background: none;
  border: none;
  color: var(--primary);
  font-size: 11px;
  font-weight: 700;
  cursor: pointer;
  width: 100%;
  margin-top: 8px;
}
</style>
</head>

<body>

<div id="mainUI" class="auth-container">
  <div class="auth-card">
    <div class="logo-header">
      <a href="index.html">
        <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
      </a>
      <h1>Sign In</h1>
      <p>Returning users.</p>
    </div>
    <div id="loginConsole" class="console-msg"></div>

    <div class="input-group">
      <span class="input-label">Username or Email</span>
      <input id="loginIdentifier" type="text" placeholder="Username or Email">
    </div>
    <div class="input-group">
      <span class="input-label">Password</span>
      <input id="loginPass" type="password" placeholder="••••••••">
    </div>
    <button class="btn btn-primary" id="doLogin">Sign In</button>
    <button class="forgot-btn" id="doForgot">Forgot Password?</button>
    <div style="text-align:center; margin: 16px 0; font-size: 10px; color: var(--text-muted); font-weight: 700;">OR</div>
    <button class="btn btn-outline" id="googleLogin">Continue with Google</button>
  </div>

  <div class="auth-card" style="border-top: 4px solid var(--primary);">
    <div class="logo-header">
      <a href="index.html">
        <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
      </a>
      <h1>Register</h1>
      <p>Your First Month of Premium is Free.</p>
    </div>
    <div id="regConsole" class="console-msg"></div>

    <div class="input-group">
      <span class="input-label">Full Name</span>
      <input id="regName" type="text" placeholder="Jane Smith">
    </div>
    <div class="input-group">
      <span class="input-label">Username</span>
      <input id="regUsername" type="text" placeholder="choose username" maxlength="9">
    </div>
    <div class="input-group">
      <span class="input-label">Email</span>
      <input id="regEmail" type="email" placeholder="use .edu for discount">
    </div>
    <div class="input-group">
      <span class="input-label">Password</span>
      <input id="regPass" type="password" placeholder="Min. 6 characters">
    </div>
    <div class="input-group">
      <span class="input-label">Confirm Password</span>
      <input id="regConfirm" type="password" placeholder="Repeat password">
    </div>
    <button class="btn btn-primary" id="doRegister">Create Account</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
  authDomain: "rometricsapp-1444e.firebaseapp.com",
  projectId: "rometricsapp-1444e",
  appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
});

const auth = firebase.auth();
const db = firebase.firestore();

// FIX: msg function now hides the opposite console to prevent mirroring
const msg = (id, text, type = "error") => {
  const otherId = id === "regConsole" ? "loginConsole" : "regConsole";
  const otherEl = document.getElementById(otherId);
  if (otherEl) otherEl.style.display = "none"; 

  const el = document.getElementById(id);
  const cleanText = text.replace(/Firebase/gi, "Authentication");
  el.textContent = cleanText;
  el.className = `console-msg console-${type}`;
  el.style.display = "block";
};

auth.onAuthStateChanged(user => {
  if (user) {
    if (user.emailVerified) {
      window.location.href = "index.html"; 
    } else {
      // Directs unverified users to the login side message
      msg("loginConsole", "Verify link sent to email to complete registration.", "info");
    }
  }
});

/**
 * SIGN IN LOGIC
 */
document.getElementById("doLogin").onclick = async () => {
  let idInput = document.getElementById("loginIdentifier").value.trim().toLowerCase();
  const p = document.getElementById("loginPass").value;
  
  if (!idInput || !p) return msg("loginConsole", "Missing credentials.");

  try {
    if (!idInput.includes('@')) {
      const userSnap = await db.collection("users").where("username", "==", idInput).limit(1).get();
      if (userSnap.empty) return msg("loginConsole", "Username not found.");
      idInput = userSnap.docs[0].data().email;
    }
    await auth.signInWithEmailAndPassword(idInput, p);
  } catch(err) { msg("loginConsole", err.message); }
};

/**
 * FORGOT PASSWORD
 */
document.getElementById("doForgot").onclick = () => {
  const e = document.getElementById("loginIdentifier").value;
  if (!e || !e.includes('@')) return msg("loginConsole", "Enter your email first.");
  auth.sendPasswordResetEmail(e)
    .then(() => msg("loginConsole", "Reset link sent to your inbox.", "info"))
    .catch(err => msg("loginConsole", err.message));
};

/**
 * REGISTER LOGIC
 */
document.getElementById("doRegister").onclick = async () => {
  const name = document.getElementById("regName").value.trim();
  const user = document.getElementById("regUsername").value.trim().toLowerCase();
  const email = document.getElementById("regEmail").value.trim().toLowerCase();
  const pass = document.getElementById("regPass").value;
  const confirm = document.getElementById("regConfirm").value;

  if (!name || !user || !email || !pass) return msg("regConsole", "All fields are required.");
  if (user.length > 9) return msg("regConsole", "Username max 9 characters.");
  if (pass !== confirm) return msg("regConsole", "Passwords do not match.");

  try {
    const nameCheck = await db.collection("users").where("username", "==", user).limit(1).get();
    if (!nameCheck.empty) return msg("regConsole", "Username is already taken.");

    const cred = await auth.createUserWithEmailAndPassword(email, pass);
    await cred.user.sendEmailVerification();
    
    localStorage.setItem('pendingProfile', JSON.stringify({ name, user }));

    // FIX: Replaces the form with a "Submitted" state message
    const regCard = document.getElementById("doRegister").closest('.auth-card');
    regCard.innerHTML = `
      <div style="text-align:center; padding: 20px 0;">
        <img src="rometrics-logo.png" class="logo" style="height:42px; margin-bottom:20px;">
        <h1 style="color: var(--primary);">Verify Email</h1>
        <p>A link has been sent to <strong>${email}</strong>.</p>
        <p style="font-size: 0.85rem; margin-top: 15px;">Please check your inbox and click the link to activate your profile.</p>
        <button class="btn btn-outline" style="margin-top: 25px;" onclick="location.reload()">Back to Sign In</button>
      </div>
    `;
  } catch(err) { msg("regConsole", err.message); }
};

/**
 * GOOGLE SIGN IN
 */
document.getElementById("googleLogin").onclick = async () => {
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    const result = await auth.signInWithPopup(provider);
    const user = result.user;

    const userDoc = await db.collection("users").doc(user.uid).get();

    if (!userDoc.exists) {
      let chosenName = prompt("Choose a username (max 9 characters):");
      
      if (!chosenName || chosenName.length > 9 || chosenName.length < 3) {
        alert("Invalid username (3-9 characters).");
        await user.delete(); 
        return;
      }

      chosenName = chosenName.toLowerCase().trim();
      const nameCheck = await db.collection("users").where("username", "==", chosenName).get();
      
      if (!nameCheck.empty) {
        alert("Username taken.");
        await user.delete();
        return;
      }

      await db.collection("users").doc(user.uid).set({
        fullName: user.displayName,
        username: chosenName,
        email: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
    window.location.href = "index.html";
  } catch (error) { msg("loginConsole", error.message); }
};

</script>
</body>
</html>
