<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics | Sign In</title>

<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">

<style>
:root {
  --bg: #0b1120; 
  --card: #1e293b;
  --primary: #38bdf8; 
  --text: #f8fafc;
  --text-muted: #94a3b8;
  --border: #334155;
  --error: #fb7185;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-card {
  width: 100%;
  max-width: 450px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.logo-header { text-align: center; margin-bottom: 24px; }
.logo { height: 42px; margin-bottom: 12px; }

h1 { font-size: 1.4rem; font-weight: 800; text-align: center; margin: 0 0 8px; }
p { font-size: 0.85rem; color: var(--text-muted); text-align: center; margin: 0 0 24px; }

.console-msg {
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
  display: none;
}
.console-error { border-color: var(--error); color: var(--error); }
.console-info { border-color: var(--primary); color: var(--primary); }

.input-group { margin-bottom: 16px; }
.input-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
input {
  width: 100%;
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  color: #fff;
  outline: none;
}
input:focus { border-color: var(--primary); }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  border: none;
  transition: opacity 0.2s;
}
.btn:active { opacity: 0.8; }
.btn-primary { background: var(--primary); color: #0b1120; margin-bottom: 12px; }
.btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }

.switch-link {
  text-align: center;
  margin-top: 24px;
  font-size: 0.85rem;
  color: var(--text-muted);
}
.switch-link a { color: var(--primary); text-decoration: none; font-weight: 700; }
/* ---------- GOOGLE SIGN-IN BUTTON ---------- */
.btn-google {
  background: #ffffff;
  color: #1f2937;
  border: 1px solid #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-weight: 700;
}

.btn-google img {
  width: 18px;
  height: 18px;
}

.btn-google:hover {
  background: #f9fafb;
}

/* ---------- GOOGLE DISCLAIMER ---------- */
.google-disclaimer {
  margin-top: 12px;
  font-size: 11px;
  color: var(--text-muted);
  text-align: center;
  line-height: 1.4;
}

.google-disclaimer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

</style>
</head>

<body>

<div class="auth-card">
  <div class="logo-header">
    <a href="https://rometrics.app/">
      <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
    </a>
    <h1>Sign In</h1>
    <p>Access your ROMetrics workspace.</p>
  </div>
  
  <div id="loginConsole" class="console-msg"></div>

  <div class="input-group">
    <span class="input-label">Username or Email</span>
    <input id="loginIdentifier" type="text" placeholder="Username or Email">
  </div>
  <div class="input-group">
    <span class="input-label">Password</span>
    <input id="loginPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
  </div>
  
  <button class="btn btn-primary" id="doLogin">Sign In</button>
  
  <div style="text-align:center; margin: 16px 0; font-size: 10px; color: var(--text-muted); font-weight: 700;">OR</div>
  
<button class="btn btn-google" id="googleLogin">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
  Continue with Google
</button>

<div class="google-disclaimer">
  By continuing, you agree to our
  <a href="/terms.html" target="_blank">Terms of Use</a> and
  <a href="/privacy.html" target="_blank">Privacy Policy</a>.
</div>

  <div class="switch-link">
    Don't have an account? <a href="register.html">Register</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
/* ===============================
   FIREBASE INIT (ONCE ONLY)
   =============================== */
if (!firebase.apps.length) {
  firebase.initializeApp({
    apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
    authDomain: "rometricsapp-1444e.firebaseapp.com",
    projectId: "rometricsapp-1444e",
    appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
  });
}

const auth = firebase.auth();
const db   = firebase.firestore();


/* ===============================
   EMAIL VERIFICATION RETURN
   =============================== */
const params = new URLSearchParams(window.location.search);
const mode = params.get("mode");
const oobCode = params.get("oobCode");

if (mode === "verifyEmail" && oobCode) {

  auth.onAuthStateChanged(async (user) => {

    // âœ… Already verified (common delayed-click case)
    if (user && user.emailVerified) {
      msg("Email already verified. You can now sign in.", "info");
      window.history.replaceState({}, document.title, "/signin.html");
      return;
    }

    try {
      // ðŸ” Apply verification ONLY if needed
      await auth.applyActionCode(oobCode);
      msg("Email verified successfully. You can now sign in.", "info");
    } catch (err) {
      // âŒ Do NOT lie â€” link may already be consumed
      msg("Verification completed. Please sign in.", "info");
    }

    window.history.replaceState({}, document.title, "/signin.html");
  });
}

// ðŸ” Persist session
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);


/* ===============================
   MESSAGE HELPER
   =============================== */
function msg(text, type = "error") {
  const el = document.getElementById("loginConsole");
  if (!el) return;
  el.textContent = text;
  el.className = `console-msg console-${type}`;
  el.style.display = "block";
}

/* ===============================
   VERIFICATION RESEND TIMER
   =============================== */
let resendReady = false;

setTimeout(() => {
  resendReady = true;

  const el = document.getElementById("loginConsole");
  if (!el) return;

  const resend = document.createElement("div");
  resend.textContent = "Resend verification email";
  resend.style.marginTop = "10px";
  resend.style.cursor = "pointer";
  resend.style.textDecoration = "underline";
  resend.onclick = resendVerification;

  el.appendChild(resend);
}, 5 * 60 * 1000); // 5 minutes


async function resendVerification() {
  if (!resendReady) return;

  const user = auth.currentUser;
  if (!user) {
    msg("Please sign in to resend verification.", "info");
    return;
  }

  try {
    await user.sendEmailVerification();
    msg("Verification email resent. Check your inbox.", "info");
    resendReady = false;
  } catch (err) {
    msg("Unable to resend verification. Try again later.", "error");
  }
}

/* ===============================
   EMAIL / USERNAME SIGN IN
   =============================== */
document.getElementById("doLogin").onclick = async () => {

  const raw = document
    .getElementById("loginIdentifier")
    .value.trim()
    .toLowerCase();

  const password = document.getElementById("loginPass").value;

  if (!raw || !password) {
    return msg("Missing credentials.");
  }

  let email = raw;

  try {
    /* -------------------------------
       USERNAME â†’ EMAIL LOOKUP
       (READ ONLY)
       ------------------------------- */
    if (!raw.includes("@")) {
      const snap = await db
        .collection("users")
        .where("username", "==", raw)
        .limit(1)
        .get();

      if (snap.empty) {
        return msg("No account found. Please register first.");
      }

      email = snap.docs[0].data().email;
    }

    /* -------------------------------
       AUTHENTICATE
       ------------------------------- */
    const cred = await auth.signInWithEmailAndPassword(email, password);
    await cred.user.reload();

    if (!cred.user.emailVerified) {
      await auth.signOut();
      return msg("Please verify your email before signing in.", "info");
    }

    /* -------------------------------
       CREATE PROFILE IF MISSING
       (POST-VERIFICATION ONLY)
       ------------------------------- */
    const ref = db.collection("users").doc(cred.user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      const username = email
        .split("@")[0]
        .replace(/[^a-z0-9]/gi, "")
        .toLowerCase()
        .slice(0, 9);

      await ref.set({
        email: cred.user.email,
        username: username,
        provider: "password",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    // âœ… Redirect
    setTimeout(() => {
      window.location.href = "https://rometrics.app/";
    }, 300);

  } catch (err) {
    switch (err.code) {
      case "auth/wrong-password":
        msg("Incorrect password.");
        break;
      case "auth/invalid-credential":
        msg("Incorrect email or password.");
        break;
      case "auth/user-not-found":
        msg("No account found. Please register first.");
        break;
      case "auth/invalid-email":
        msg("Invalid email address.");
        break;
      case "auth/user-disabled":
        msg("This account has been disabled.");
        break;
      default:
        console.error("Auth error:", err);
        msg("Sign-in failed. Please try again.");
    }
  }
};

/* ===============================
   GOOGLE SIGN-IN
   (Google users are already verified)
   =============================== */
document.getElementById("googleLogin").onclick = async () => {
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    const result = await auth.signInWithPopup(provider);
    const user = result.user;

    if (!user || !user.email) {
      throw new Error("Google authentication failed.");
    }

    /* -------------------------------
       CREATE PROFILE IF MISSING
       ------------------------------- */
    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      let username = user.email
        .split("@")[0]
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "")
        .slice(0, 9);

      if (!username) {
        username = `user${user.uid.slice(0, 6)}`;
      }

      await ref.set({
        email: user.email,
        username,
        provider: "google",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    window.location.href = "https://rometrics.app/";

  } catch (err) {
    console.error("Google sign-in error:", err);
    msg(err.message || "Google sign-in failed.", "error");
  }
};


</script>

</body>
</html>
