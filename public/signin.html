<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics | Sign In</title>

<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">

<style>
:root {
  --bg: #0b1120; 
  --card: #1e293b;
  --primary: #38bdf8; 
  --text: #f8fafc;
  --text-muted: #94a3b8;
  --border: #334155;
  --error: #fb7185;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-card {
  width: 100%;
  max-width: 450px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.logo-header { text-align: center; margin-bottom: 24px; }
.logo { height: 42px; margin-bottom: 12px; }

h1 { font-size: 1.4rem; font-weight: 800; text-align: center; margin: 0 0 8px; }
p { font-size: 0.85rem; color: var(--text-muted); text-align: center; margin: 0 0 24px; }

.console-msg {
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
  display: none;
}
.console-error { border-color: var(--error); color: var(--error); }
.console-info { border-color: var(--primary); color: var(--primary); }

.input-group { margin-bottom: 16px; }
.input-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
input {
  width: 100%;
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  color: #fff;
  outline: none;
}
input:focus { border-color: var(--primary); }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  border: none;
  transition: opacity 0.2s;
}
.btn:active { opacity: 0.8; }
.btn-primary { background: var(--primary); color: #0b1120; margin-bottom: 12px; }
.btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }

.switch-link {
  text-align: center;
  margin-top: 24px;
  font-size: 0.85rem;
  color: var(--text-muted);
}
.switch-link a { color: var(--primary); text-decoration: none; font-weight: 700; }
/* ---------- GOOGLE SIGN-IN BUTTON ---------- */
.btn-google {
  background: #ffffff;
  color: #1f2937;
  border: 1px solid #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-weight: 700;
}

.btn-google img {
  width: 18px;
  height: 18px;
}

.btn-google:hover {
  background: #f9fafb;
}

/* ---------- GOOGLE DISCLAIMER ---------- */
.google-disclaimer {
  margin-top: 12px;
  font-size: 11px;
  color: var(--text-muted);
  text-align: center;
  line-height: 1.4;
}

.google-disclaimer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

</style>
</head>

<body>

<div class="auth-card">
  <div class="logo-header">
    <a href="https://rometrics.app/">
      <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
    </a>
    <h1>Sign In</h1>
    <p>Access your ROMetrics workspace.</p>
  </div>
  
  <div id="loginConsole" class="console-msg"></div>

  <div class="input-group">
    <span class="input-label">Username</span>
    <input id="loginIdentifier" type="text" placeholder="Username or Email">
  </div>
  <div class="input-group">
    <span class="input-label">Password</span>
    <input id="loginPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>
  
  <button class="btn btn-primary" id="doLogin">Sign In</button>
  
  <div style="text-align:center; margin: 16px 0; font-size: 10px; color: var(--text-muted); font-weight: 700;">OR</div>
  
<button class="btn btn-google" id="googleLogin">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
  Continue with Google
</button>

<div class="google-disclaimer">
  By continuing, you agree to our
  <a href="/terms.html" target="_blank">Terms of Use</a> and
  <a href="/privacy.html" target="_blank">Privacy Policy</a>.
</div>

  <div class="switch-link">
  Don't have an account? <a href="#" onclick="window.location.href='register.html' + window.location.search">Register</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
/* ===============================
   FIREBASE INIT (ONCE ONLY)
   =============================== */
if (!firebase.apps.length) {
  firebase.initializeApp({
    apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
      authDomain:"rometricsapp-1444e.firebaseapp.com",

    projectId: "rometricsapp-1444e",
    appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
  });
}

const auth = firebase.auth();
const db   = firebase.firestore();


/* ===============================
   HANDLE REDIRECT
   =============================== */
async function handleRedirect(user) {
  const params = new URLSearchParams(window.location.search);
  const isAndroid = params.get("return") === "android";

  if (isAndroid) {
    const modal = document.getElementById("choiceModal");
    modal.style.display = "flex";

    const token = await user.getIdToken();

    document.getElementById("goApp").onclick = () => {
      window.location.href = `rometrics://auth?token=${token}`;
    };

    document.getElementById("goWeb").onclick = () => {
      window.location.href = "https://rometrics.app/";
    };
  } else {
    window.location.href = "https://rometrics.app/";
  }
}

/* ===============================
   EMAIL VERIFICATION RETURN
   =============================== */
const params = new URLSearchParams(window.location.search);
const mode = params.get("mode");
const oobCode = params.get("oobCode");

if (mode === "verifyEmail" && oobCode) {
  auth.onAuthStateChanged(async (user) => {
    if (user && user.emailVerified) {
      msg("Email already verified. You can now sign in.", "info");
      window.history.replaceState({}, document.title, "/signin.html");
      return;
    }

    try {
      await auth.applyActionCode(oobCode);
      msg("Email verified successfully. You can now sign in.", "info");
    } catch {
      msg("Verification completed. Please sign in.", "info");
    }

    window.history.replaceState({}, document.title, "/signin.html");
  });
}

// üîê Persist session
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

/* ===============================
   MESSAGE HELPER
   =============================== */
function msg(text, type = "error") {
  const el = document.getElementById("loginConsole");
  if (!el) return;
  el.textContent = text;
  el.className = `console-msg console-${type}`;
  el.style.display = "block";
}

/* ===============================
   EMAIL / USERNAME SIGN IN
   =============================== */
document.getElementById("doLogin").onclick = async () => {
  const raw = document.getElementById("loginIdentifier").value.trim().toLowerCase();
  const password = document.getElementById("loginPass").value;

  if (!raw || !password) return msg("Missing credentials.");

  let email = raw;

  try {
    if (!raw.includes("@")) {
      const snap = await db.collection("users")
        .where("username", "==", raw)
        .limit(1)
        .get();

      if (snap.empty) return msg("No account found. Please register first.");
      email = snap.docs[0].data().email;
    }

    const cred = await auth.signInWithEmailAndPassword(email, password);
    await cred.user.reload();

    if (!cred.user.emailVerified) {
      await auth.signOut();
      return msg("Please verify your email before signing in.", "info");
    }

    const ref = db.collection("users").doc(cred.user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      const username = email.split("@")[0]
        .replace(/[^a-z0-9]/gi, "")
        .toLowerCase()
        .slice(0, 9);

      await ref.set({
        email: cred.user.email,
        username,
        provider: "password",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

handleRedirect(cred.user);

  } catch (err) {
    msg("Sign-in failed. Please try again.");
  }
};

/* ===============================
   GOOGLE SIGN-IN
   =============================== */
document.getElementById("googleLogin").onclick = async () => {
  let user;

  // 1Ô∏è‚É£ AUTHENTICATE (ONLY THIS CAN FAIL SIGN-IN)
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    const result = await auth.signInWithPopup(provider);
    user = result.user;
  } catch (err) {
    console.error("Google auth failed:", err);
    msg("Google sign-in failed. Please try again.");
    return;
  }

  // 2Ô∏è‚É£ CREATE PROFILE (FAILURE HERE MUST NOT BLOCK LOGIN)
  try {
    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      let username = user.email
        .split("@")[0]
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "")
        .slice(0, 9);

      if (!username) {
        username = `user${user.uid.slice(0, 6)}`;
      }

      await ref.set({
        email: user.email,
        username,
        fullName: user.displayName || null,
        provider: "google",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  } catch (err) {
    console.error("Profile creation failed:", err);
    // ‚ùó DO NOT BLOCK LOGIN
  }

  // 3Ô∏è‚É£ ALWAYS REDIRECT AFTER AUTH
  handleRedirect(user);
};


</script>

</body>
</html>
