<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics | Sign In</title>

<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">

<style>
:root {
  --bg: #0b1120; 
  --card: #1e293b;
  --primary: #38bdf8; 
  --text: #f8fafc;
  --text-muted: #94a3b8;
  --border: #334155;
  --error: #fb7185;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-card {
  width: 100%;
  max-width: 450px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.logo-header { text-align: center; margin-bottom: 24px; }
.logo { height: 42px; margin-bottom: 12px; }

h1 { font-size: 1.4rem; font-weight: 800; text-align: center; margin: 0 0 8px; }
p { font-size: 0.85rem; color: var(--text-muted); text-align: center; margin: 0 0 24px; }

.console-msg {
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
  display: none;
}
.console-error { border-color: var(--error); color: var(--error); }
.console-info { border-color: var(--primary); color: var(--primary); }

.input-group { margin-bottom: 16px; }
.input-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
input {
  width: 100%;
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  color: #fff;
  outline: none;
}
input:focus { border-color: var(--primary); }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  border: none;
  transition: opacity 0.2s;
}
.btn:active { opacity: 0.8; }
.btn-primary { background: var(--primary); color: #0b1120; margin-bottom: 12px; }
.btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }

.switch-link {
  text-align: center;
  margin-top: 24px;
  font-size: 0.85rem;
  color: var(--text-muted);
}
.switch-link a { color: var(--primary); text-decoration: none; font-weight: 700; }
</style>
</head>

<body>

<div class="auth-card">
  <div class="logo-header">
    <a href="https://rometrics.app/">
      <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
    </a>
    <h1>Sign In</h1>
    <p>Access your ROMetrics workspace.</p>
  </div>
  
  <div id="loginConsole" class="console-msg"></div>

  <div class="input-group">
    <span class="input-label">Username or Email</span>
    <input id="loginIdentifier" type="text" placeholder="Username or Email">
  </div>
  <div class="input-group">
    <span class="input-label">Password</span>
    <input id="loginPass" type="password" placeholder="••••••••">
  </div>
  
  <button class="btn btn-primary" id="doLogin">Sign In</button>
  
  <div style="text-align:center; margin: 16px 0; font-size: 10px; color: var(--text-muted); font-weight: 700;">OR</div>
  
  <button class="btn btn-outline" id="googleLogin">Continue with Google</button>

  <div class="switch-link">
    Don't have an account? <a href="register.html">Register</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
  authDomain: "rometricsapp-1444e.firebaseapp.com",
  projectId: "rometricsapp-1444e",
  appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
});

const auth = firebase.auth();
const db = firebase.firestore();

await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);


const params = new URLSearchParams(window.location.search);
const mode = params.get("mode");
const oobCode = params.get("oobCode");

if (mode === "verifyEmail" && oobCode) {
  auth.applyActionCode(oobCode)
    .then(async () => {
      // Force refresh user state
      if (auth.currentUser) {
        await auth.currentUser.reload();
      }

      msg("Email verified successfully. Please sign in.", "info");

      // Clean URL
      window.history.replaceState({}, document.title, "/signin.html");
    })
    .catch(() => {
      msg("Verification link is invalid or expired.", "error");
    });
}



const msg = (text, type = "error") => {
  const el = document.getElementById("loginConsole");
  if (!el) return;
  el.textContent = text.replace(/Firebase/gi, "Authentication");
  el.className = `console-msg console-${type}`;
  el.style.display = "block";
};

document.getElementById("doLogin").onclick = async () => {
  let idInput = document.getElementById("loginIdentifier").value.trim().toLowerCase();
  const p = document.getElementById("loginPass").value;

  if (!idInput || !p) return msg("Missing credentials.");

  try {
    // Username → email lookup
    if (!idInput.includes("@")) {
      const snap = await db
        .collection("users")
        .where("username", "==", idInput)
        .limit(1)
        .get();

      if (snap.empty) {
        return msg("No account found. Please register first.");
      }

      idInput = snap.docs[0].data().email;
    }

    // Sign in
    const cred = await auth.signInWithEmailAndPassword(idInput, p);
    await cred.user.reload();

    // Enforce email verification
    if (!cred.user.emailVerified) {
      await auth.signOut();
      return msg("Please verify your email before signing in.", "info");
    }

    // Success
    window.location.href = "https://rometrics.app/";

  } catch (err) {
    // Human-readable auth errors
    if (
      err.code === "auth/user-not-found" ||
      err.code === "auth/invalid-credential"
    ) {
      msg("No account found. Please register first.");
    } else if (err.code === "auth/wrong-password") {
      msg("Incorrect password.");
    } else {
      msg(err.message);
    }
  }
};

document.getElementById("googleLogin").onclick = async () => {
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
    window.location.href = "https://rometrics.app/";
  } catch (err) {
    msg(err.message);
  }
};

</script>
</body>
</html>
