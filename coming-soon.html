<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics App — Coming Soon</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">

<style>
:root{
  --bg:#fcfdfe;
  --primary:#0f172a;
  --accent:#2563eb;
  --muted:#475569;
  --border:#e5e7eb;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background: var(--bg);
  color: var(--primary);
}

main{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  max-width:520px;
  width:100%;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:36px 28px;
  text-align:center;
}

.logo{
  height:36px;
  margin-bottom:16px;
}

h1{
  margin:0 0 12px;
  font-size:2rem;
  font-weight:900;
  letter-spacing:-0.03em;
}

p{
  margin:0 0 24px;
  color:var(--muted);
  font-size:1rem;
  line-height:1.5;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:0.7rem;
  font-weight:800;
  letter-spacing:0.08em;
  text-transform:uppercase;
  background:rgba(37,99,235,0.1);
  color:var(--accent);
  margin-bottom:18px;
}

.store-buttons{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.store{
  padding:12px 18px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#f8fafc;
  font-size:0.85rem;
  font-weight:700;
  color:var(--muted);
  cursor:not-allowed;
}

footer{
  margin-top:28px;
  font-size:0.7rem;
  color:#94a3b8;
  letter-spacing:0.08em;
  text-transform:uppercase;
}
</style>
</head>

<body>
<main>
  <div class="card">

    <!-- LOGO -->
    <img src="rometrics-logo.png" alt="ROMetrics logo" class="logo">

    <div class="badge">Mobile App</div>

    <h1>Coming Soon</h1>
    <p>
      The ROMetrics mobile app is currently in development and will be available
      on the App Store and Google Play soon.
    </p>

    <div class="store-buttons">
      <div class="store">App Store</div>
      <div class="store">Google Play</div>
    </div>

    <footer>
      ROMetrics © 2026
    </footer>
  </div>
</main>
</body>
</html>
