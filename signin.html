<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics â€” Sign In</title>

<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">

<style>
:root{
  --bg:#fcfdfe;
  --primary:#0f172a;
  --accent:#2563eb;
  --muted:#475569;
  --border:#e5e7eb;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--primary);
}

main{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  max-width:420px;
  width:100%;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:32px 26px;
  text-align:center;
}

.logo{height:34px;margin-bottom:18px}

h1{
  margin:0 0 8px;
  font-size:1.8rem;
  font-weight:900;
}

p{
  margin:0 0 24px;
  color:var(--muted);
  font-size:.95rem;
}

.btn{
  width:100%;
  padding:12px;
  border-radius:10px;
  font-size:.9rem;
  font-weight:800;
  border:1px solid var(--border);
  background:#f8fafc;
  cursor:pointer;
  margin-bottom:12px;
}

.btn.primary{
  background:var(--accent);
  color:#fff;
  border:none;
}

.btn.link{
  background:none;
  border:none;
  color:var(--accent);
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:10px;
}

.signed-in{
  font-weight:800;
  color:var(--accent);
  margin-bottom:16px;
}
</style>
</head>

<body>
<main>
<div class="card">

<a href="/">
  <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
</a>

<h1 id="title">Sign In</h1>
<p id="subtitle">Sign in or create an account to continue.</p>

<!-- SIGN IN UI -->
<div id="authUI">
  <button class="btn primary" id="googleSignIn">
    Continue with Google
  </button>

  <hr style="border:none;border-top:1px solid var(--border);margin:18px 0">

  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">

  <button class="btn" id="emailSignIn">
    Sign In / Sign Up with Email
  </button>
</div>

<!-- SIGNED IN UI -->
<div id="signedInUI" style="display:none">
  <div class="signed-in" id="userEmail"></div>

  <button class="btn primary" onclick="location.href='/'">
    Continue to ROMetrics
  </button>

  <button class="btn link" id="signOutBtn">
    Sign Out
  </button>
</div>

</div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
  authDomain: "rometricsapp-1444e.firebaseapp.com",
  projectId: "rometricsapp-1444e",
  appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
});

const auth = firebase.auth();

/* ðŸ”’ FORCE PERSISTENCE */
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

/* DOM refs */
const authUI = document.getElementById("authUI");
const signedInUI = document.getElementById("signedInUI");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const userEmail = document.getElementById("userEmail");

/* STATE LISTENER */
auth.onAuthStateChanged(user => {
  if (user) {
    authUI.style.display = "none";
    signedInUI.style.display = "block";
    title.textContent = "Signed In";
    subtitle.textContent = "You are signed in as:";
    userEmail.textContent = user.email;
  } else {
    authUI.style.display = "block";
    signedInUI.style.display = "none";
    title.textContent = "Sign In";
    subtitle.textContent = "Sign in or create an account to continue.";
  }
});

/* GOOGLE */
document.getElementById("googleSignIn").onclick = () => {
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
    .catch(e => alert(e.message));
};

/* EMAIL */
document.getElementById("emailSignIn").onclick = () => {
  const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;

  if (!email || !password) {
    alert("Enter email and password");
    return;
  }

  auth.signInWithEmailAndPassword(email, password)
    .catch(() =>
      auth.createUserWithEmailAndPassword(email, password)
        .catch(err => alert(err.message))
    );
};

/* SIGN OUT */
document.getElementById("signOutBtn").onclick = () => {
  auth.signOut();
};
</script>
</body>
</html>
