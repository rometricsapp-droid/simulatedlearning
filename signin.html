<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics | Account Access</title>

<style>
:root {
  --bg: #0b1120; 
  --card: #1e293b;
  --primary: #38bdf8; 
  --text: #f8fafc;
  --text-muted: #94a3b8;
  --border: #334155;
  --error: #fb7185;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-container {
  display: flex;
  flex-direction: row;
  gap: 24px;
  width: 100%;
  max-width: 900px;
}

@media (max-width: 768px) {
  .auth-container { flex-direction: column; }
}

.auth-card {
  flex: 1;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.logo-header { text-align: center; margin-bottom: 24px; }
.logo { height: 42px; margin-bottom: 12px; }

h1 { font-size: 1.4rem; font-weight: 800; text-align: center; margin: 0 0 8px; }
p { font-size: 0.85rem; color: var(--text-muted); text-align: center; margin: 0 0 24px; }

.console-msg {
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
  display: none;
}
.console-error { border-color: var(--error); color: var(--error); }
.console-info { border-color: var(--primary); color: var(--primary); }

.input-group { margin-bottom: 16px; }
.input-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
input {
  width: 100%;
  background: #0f172a;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  color: #fff;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  border: none;
}
.btn-primary { background: var(--primary); color: #0b1120; margin-bottom: 12px; }
.btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }

.forgot-btn {
  background: none;
  border: none;
  color: var(--primary);
  font-size: 11px;
  font-weight: 700;
  cursor: pointer;
  width: 100%;
  margin-top: 8px;
}

#successCard { width: 100%; max-width: 480px; text-align: center; margin: 0 auto; }
.user-badge { background: #0f172a; padding: 14px; border-radius: 12px; font-weight: 700; color: var(--primary); margin-bottom: 24px; font-family: monospace; }
</style>
</head>

<body>

<div id="mainUI" class="auth-container">
  
  <div class="auth-card">
    <div class="logo-header">
      <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
      <h1>Sign In</h1>
      <p>Returning users.</p>
    </div>
    
    <div id="loginConsole" class="console-msg"></div>

    <div class="input-group">
      <span class="input-label">Email</span>
      <input id="loginEmail" type="email" placeholder="name@domain.com">
    </div>
    <div class="input-group">
      <span class="input-label">Password</span>
      <input id="loginPass" type="password" placeholder="••••••••">
    </div>
    <button class="btn btn-primary" id="doLogin">Sign In</button>
    <button class="forgot-btn" id="doForgot">Forgot Password?</button>
    <div style="text-align:center; margin: 16px 0; font-size: 10px; color: var(--text-muted); font-weight: 700;">OR</div>
    <button class="btn btn-outline" id="googleLogin">Continue with Google</button>
  </div>

  <div class="auth-card" style="border-top: 4px solid var(--primary);">
    <div class="logo-header">
      <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
      <h1>Register</h1>
      <p>Use .edu for student discount.</p>
    </div>
    
    <div id="regConsole" class="console-msg"></div>

    <div class="input-group">
      <span class="input-label">Full Name</span>
      <input id="regName" type="text" placeholder="Jane Smith">
    </div>
    <div class="input-group">
      <span class="input-label">Email</span>
      <input id="regEmail" type="email" placeholder="use .edu for discount">
    </div>
    <div class="input-group">
      <span class="input-label">Password</span>
      <input id="regPass" type="password" placeholder="Min. 6 characters">
    </div>
    <div class="input-group">
      <span class="input-label">Confirm Password</span>
      <input id="regConfirm" type="password" placeholder="Repeat password">
    </div>
    <button class="btn btn-primary" id="doRegister">Create Account</button>
  </div>
</div>

<div id="successCard" class="auth-card" style="display:none">
  <div class="logo-header">
    <img src="rometrics-logo.png" class="logo" alt="ROMetrics">
    <h1 id="statTitle">Verified</h1>
  </div>
  <div class="user-badge" id="displayEmail"></div>
  <p id="statMsg">Session active. Return to the app to continue.</p>
  
  <div id="eduGate" style="display:none; flex-direction:column; gap:10px;">
    <button class="btn btn-primary" onclick="window.location.reload()">I've Clicked the Link</button>
    <p style="font-size: 11px; color: var(--error);">Note: .edu accounts must be verified via the email link before access is granted.</p>
  </div>
  
  <button class="btn btn-primary" id="returnBtn">Return to App</button>
  <button class="btn btn-outline" id="logoutBtn" style="margin-top:12px; font-size:12px;">Sign Out</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
  authDomain: "rometricsapp-1444e.firebaseapp.com",
  projectId: "rometricsapp-1444e",
  appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
});

const auth = firebase.auth();
const db = firebase.firestore();

const msg = (id, text, type = "error") => {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = `console-msg console-${type}`;
  el.style.display = "block";
};

auth.onAuthStateChanged(user => {
  const mainUI = document.getElementById("mainUI");
  const successCard = document.getElementById("successCard");
  const displayEmail = document.getElementById("displayEmail");

  if (user) {
    // If it's a .edu user, they MUST be verified
    if (user.email.toLowerCase().endsWith('.edu') && !user.emailVerified) {
      mainUI.style.display = "none";
      successCard.style.display = "flex";
      displayEmail.textContent = user.email;
      document.getElementById("statTitle").textContent = "Email Link Sent";
      document.getElementById("statMsg").textContent = "Check your .edu inbox. Click the link and then refresh this page.";
      document.getElementById("returnBtn").style.display = "none";
      document.getElementById("eduGate").style.display = "flex";
      return;
    }

    mainUI.style.display = "none";
    successCard.style.display = "flex";
    displayEmail.textContent = user.email;
    document.getElementById("statTitle").textContent = "Authenticated";
    document.getElementById("returnBtn").style.display = "block";
    document.getElementById("eduGate").style.display = "none";
  } else {
    mainUI.style.display = "flex";
    successCard.style.display = "none";
  }
});

document.getElementById("doLogin").onclick = () => {
  const e = document.getElementById("loginEmail").value;
  const p = document.getElementById("loginPass").value;
  if (!e || !p) return msg("loginConsole", "Missing email or password.");
  auth.signInWithEmailAndPassword(e, p).catch(err => {
    let text = "Invalid credentials.";
    if (err.code === 'auth/user-not-found') text = "No account found. Please register.";
    msg("loginConsole", text);
  });
};

document.getElementById("doForgot").onclick = () => {
  const e = document.getElementById("loginEmail").value;
  if (!e) return msg("loginConsole", "Enter your email first.");
  auth.sendPasswordResetEmail(e)
    .then(() => msg("loginConsole", "Reset link sent to your inbox.", "info"))
    .catch(err => msg("loginConsole", err.message));
};

document.getElementById("doRegister").onclick = async () => {
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPass").value;
  const confirm = document.getElementById("regConfirm").value;

  if (pass !== confirm) return msg("regConsole", "Passwords do not match.");
  
  try {
    const cred = await auth.createUserWithEmailAndPassword(email, pass);
    if (email.toLowerCase().endsWith('.edu')) {
      await cred.user.sendEmailVerification();
    }
    // Write the "New User" record to Firestore
    await db.collection("users").doc(cred.user.uid).set({
      fullName: name, email: email, createdAt: firebase.firestore.FieldValue.serverTimestamp(), accessExpiry: new Date(0) 
    });
  } catch(err) { msg("regConsole", err.message); }
};

document.getElementById("googleLogin").onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
document.getElementById("logoutBtn").onclick = () => auth.signOut();
document.getElementById("returnBtn").onclick = () => {
  const params = new URLSearchParams(window.location.search);
  window.location.href = (params.get("source") === "app") ? "rometrics://auth" : "https://rometrics.app";
};
</script>
</body>
</html>
