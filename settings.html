<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Settings | ROMetrics</title>

<link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">

<style>
:root {
  --primary: #0f172a;
  --accent: #2563eb; 
  --bg: #fcfdfe;
  --text-main: #1e293b;
  --text-muted: #475569;
  --border: #eef2f6;
  --danger: #ef4444;
  --success: #166534;
}

*{box-sizing:border-box}
body {
  margin:0;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--primary);
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.settings-container {
  width: 100%;
  max-width: 600px;
  background: white;
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 32px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.03);
}

header { margin-bottom: 32px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }

.brand-link { display: flex; align-items: center; gap: 8px; text-decoration: none; margin-bottom: 20px; }
.brand-link img { height: 28px; }
.brand-link span { font-weight: 800; color: var(--primary); font-size: 1.1rem; }

.back-link { font-size: 0.75rem; font-weight: 700; color: var(--accent); text-decoration: none; text-transform: uppercase; }

h1 { font-size: 1.5rem; font-weight: 900; margin-top: 10px; letter-spacing: -0.04em; }

.settings-group { margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border); }
.settings-group:last-of-type { border: none; }

h2 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); margin-bottom: 16px; }

.setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
.label-box { display: flex; flex-direction: column; }
.label-main { font-weight: 700; font-size: 0.95rem; }
.label-sub { font-size: 0.8rem; color: var(--text-muted); }

.action-btn {
  background: #f1f5f9;
  color: var(--primary);
  border: 1px solid var(--border);
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 0.8rem;
  font-weight: 700;
  cursor: pointer;
}

.action-btn.danger { color: var(--danger); border-color: rgba(239, 68, 68, 0.2); }

.status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
.status-active { background: rgba(34,197,94,0.1); color: var(--success); }
.status-inactive { background: #f1f5f9; color: var(--text-muted); }

@media (max-width: 480px) { .setting-row { flex-direction: column; align-items: flex-start; gap: 12px; } }
</style>
</head>
<body>

<div class="settings-container">
  <header>
    <a href="index.html" class="brand-link">
        <img src="/rometrics-logo.png" alt="ROMetrics logo">
        <span>ROMetrics</span>
    </a>
    <a href="index.html" class="back-link">‚Üê Return to Dashboard</a>
    <h1>Account Settings</h1>
  </header>

  <section class="settings-group">
    <h2>Identity</h2>
    <div class="setting-row">
      <div class="label-box">
        <span class="label-main">Email</span>
        <span class="label-sub" id="userEmail">Loading...</span>
      </div>
      <span id="authProvider" class="status-badge status-inactive">Google Account</span>
    </div>
  </section>

  <section class="settings-group">
    <h2>Subscription</h2>
    <div class="setting-row">
      <div class="label-box">
        <span class="label-main">Current Plan</span>
        <span class="label-sub" id="planNameDisplay">Checking...</span>
      </div>
      <span id="statusBadge" class="status-badge status-inactive">Unknown</span>
    </div>
    <div class="setting-row">
      <div class="label-box">
        <span class="label-main">Rate</span>
        <span class="label-sub" id="rateDisplay">...</span>
      </div>
      <div id="billingActions">
        <button class="action-btn" onclick="location.href='billing.html'">Manage Subscription</button>
      </div>
    </div>
  </section>

  <section class="settings-group">
    <h2 style="color: var(--danger);">System Actions</h2>
    <div class="setting-row">
      <div class="label-box">
        <span class="label-main">Delete My Account</span>
        <span class="label-sub">This will permanently delete your user record from ROMetrics.</span>
      </div>
      <button class="action-btn danger" onclick="handleDeleteAccount()">Delete Account</button>
    </div>
  </section>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAxMFW5gguPiiaomPbuoMc7suxHmgPEhRg",
  authDomain: "rometricsapp-1444e.firebaseapp.com",
  projectId: "rometricsapp-1444e",
  appId: "1:1016564998048:web:1d4c7e4780de0323664ec5"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('userEmail').textContent = user.email;
    loadUserData(user.uid);
  } else {
    window.location.href = "signin.html";
  }
});

async function loadUserData(uid) {
  try {
    const doc = await db.collection('users').doc(uid).get();
    if (doc.exists) {
      const data = doc.data();
      document.getElementById('planNameDisplay').textContent = data.planName || "Trial User";
      document.getElementById('rateDisplay').textContent = data.billingRate || "$0.00";
      
      const badge = document.getElementById('statusBadge');
      if (data.status === 'active') {
        badge.textContent = 'Active';
        badge.className = 'status-badge status-active';
        document.getElementById('billingActions').innerHTML = `<button class="action-btn danger" onclick="cancelSubscription('${uid}')">Cancel Subscription</button>`;
      } else {
        badge.textContent = 'Inactive';
        badge.className = 'status-badge status-inactive';
      }
    }
  } catch (e) { console.error(e); }
}

async function cancelSubscription(uid) {
  if (confirm("Cancel subscription?")) {
    await db.collection('users').doc(uid).update({ status: 'cancelled' });
    location.reload();
  }
}

async function handleDeleteAccount() {
  const user = auth.currentUser;
  if (!user) return;

  if (confirm("Are you sure you want to delete your ROMetrics account? This will remove your profile and access entirely.")) {
    try {
      // 1. Delete user document from Firestore first
      await db.collection('users').doc(user.uid).delete();
      
      // 2. Delete user from Firebase Auth (completely unlinking them)
      await user.delete();
      
      alert("Account successfully deleted.");
      window.location.href = "index.html";
    } catch (error) {
      // Firebase requires a recent login for account deletion
      if (error.code === 'auth/requires-recent-login') {
        alert("For security reasons, please sign out and sign back in before deleting your account.");
      } else {
        alert("Error: " + error.message);
      }
    }
  }
}
</script>
</body>
</html>
